<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container{
      background-color: black;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 30px auto;
      color: white;
      border-radius: 5px;
      padding-bottom: 20px;
      max-width: 70%;
    }
    .labels{
      text-align: left;
    }
    body{
      background-image: url(background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Trebuchet MS, sans-serif;
      font-size: 18px;
    }
    input[type="text"],
    input[type="email"],
    select option,
    textarea{
      border-style: outset;
      padding: 5px;
      font-family: Roboto, sans-serif;
      border-radius: 5px;
    }
    .btn-primary{
      width: 8%;
      padding: 3px;
      border-radius: 5px;
    }
    .navbar-custom{
      background-color: #0d1a26;
      background: rgba(13, 26, 38, 0.8);
      height: 55px;
    }
    .navbar-custom,
    .navbar-brand,
    .navbar-custom,
    .nav-link{
      color: #fff;
      padding: 5px;
      padding-left: 8px;
      padding-right: 8px;
    }
    .navbar-custom,
    .nav-link:hover,
    .navbar-brand:hover{
      color: #dadada;
    }
    .test1{
      width: 5000px;
    }
  </style>
</head>
<body>
  <div class="container-fluid"id="test1" style="background-color: #0d1a26;
      background: rgba(13, 26, 38, 0.8);">
  <nav class="navbar navbar-expand-lg navbar-custom mb-6">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://obmontessori.edu.ph"><img src="ob-logo.png" width="auto" height="50px" style="padding-bottom: 2px;"> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="fale" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://obmontessori.edu.ph">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.google.com.ph/maps/place/Operation+Brotherhood+Montessori+Center/data=!4m7!3m6!1s0x3396f237c7d7ec39:0xa3cae61a3f0a87ea!8m2!3d15.1373131!4d120.5971115!16zL20vMGY1MHM2!19sChIJOezXxzfyljMR6ocKPxrmyqM?authuser=0&hl=en&rclk=1">LOCATE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://obmontessori.edu.ph/contact-us">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Robotics Club Registration Form</h1> 
    <form>
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <label class="labels">Name:</label> <br>
        <input type="text" id="name" placeholder="Input name here..." style="width: 100%;">
      </div>
      <div class="col-md-6 mb-2">
        <label class="labels">Age:</label> <br>
        <input type="text" id="age" placeholder="Input age here..." style="width: 100%">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="labels">Email:</label> <br>
        <input type="email" id="email" placeholder="Input email here..." style="width:100%">
      </div>
      <div class="col-md-6 mb-2">
        <label class="labels">Phone number:</label> <br>
        <input type="text" id="phonenumber" placeholder="Input phone number here..." style="width:100%">
      </div>
    </div>
    <div class="text-left mt-3">
    <p class="mb-2">Preffered Robotics topics</p>
        <input type="checkbox" id="checkbox">
        <label>Programming</label> <br>
        <input type="checkbox" id="checkbox">
        <label>Electronics</label> <br> 
        <input type="checkbox" id="checkbox">
        <label>Mechanical Design</label> <br>
        <label for="radio">Robotics experience level</label> <br>
        <input type="radio" id="radio1" name="radio" value="Beginner"> Beginner <br>
        <input type="radio" id="radio2" name="radio" value="Intermediate"> Intermediate <br>
        <input type="radio" id="radio3" name="radio" value="Expert"> Expert
    </div>
    <div class="row">
      <div class="col-sm-12">
        <label class="label mt-3">Preffered Robotics Project</label> <br>
        <select id="project" style="width:100%; padding: 3px;">
          <option disabled selected>Choose a project...</option>
          <option value="Autonomous Navigation Systems">Autonomous Navigation Systems</option>
          <option value="Humanoid Robotics">Humanoid Robotics</option>
          <option value="Industrial Automation">Industrial Automation</option>
          <option value="Robotic Vision Systems">Robotic Vision Systems</option>
          <option value="Medical Robotics">Medical Robotics</option>
          <option value="None of the above">None of the above</option> 
        </select> 
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-12">
        <label class="label mt-3">Statement of Interest</label> <br>
        <textarea id="interest" rows="4" placeholder="Input statement/s here..." style="width:100%"></textarea>
      </div>
    </div>
    <button class="btn-primary mb-0">Submit</button>
    </form>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
